<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de productos</title>
    <link rel="icon" href="Media/Valorant.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <!-- Menú superior -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #87CEEB;">
            <a class="navbar-brand" href="./MENU2.html">
                <span class="ml-2">La Papelería Pro</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                
            </div>
        </nav>
    </header>
    <!-- Menú superior -->
    <div class="body-div">
        <div class="container">
            <div class="card mt-5">
                <div class="card-body">
                    <h1 class="card-title">Registro de producto</h1>
                    <p class="card-text">Llena todos los campos requeridos</p>
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="idProducto">Codigo de barras*</label>
                                    <input type="number" class="form-control" name="idProducto" id="idProducto">
                                </div>
                                <div class="form-group">
                                    <label for="precioMayProducto">Precio Mayoreo*</label>
                                    <input type="number" class="form-control" name="precioMayProducto" id="precioMayProducto">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="nombreProducto">Nombre*</label>
                                    <input type="text" class="form-control" name="nombreProducto" id="nombreProducto">
                                </div>
                                <div class="form-group">
                                    <label for="precioMenProducto">Precio Menudeo*</label>
                                    <input type="number" class="form-control" name="precioMenProducto" id="precioMenProducto">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="desProducto">Descripcion*</label>
                                    <input type="text" class="form-control" name="desProducto" id="desProducto">
                                </div>
                                <div class="form-group">
                                    <label for="existenciaProducto">Existencia*</label>
                                    <input type="number" class="form-control" name="existenciaProducto" id="existenciaProducto">
                                </div>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-md-12">
                                <button onclick="window.location.href='index.html'" class="btn btn-secondary mr-2">Cancelar</button>
                                <button type="submit" class="btn btn-primary" name="regProd" id="regProd">Registrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="./JS/RegProd.js"></script>
</body>

</html>
