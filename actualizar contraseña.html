<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Actualización de contraseña</title>
  <link rel="icon" href="Media/Valorant.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #6ac3da;
      font-family: "Fira Code", monospace;
      margin: 0;
      padding-bottom: 10px;
      background-image: url("MEDIA/fondo_azul_papeleria.avif");
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      background-size: cover;
    }

    .container {
      width: 40%;
      margin: 0 auto;
      border-radius: 0.5rem;
      box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
      background-color: #fff;
      padding: 2rem;
    }

    h1 {
      font-weight: bold;
      text-align: center;
      padding-bottom: 2rem;
    }

    form {
      margin-bottom: 2rem;
    }

    label {
      font-weight: bold;
    }

    .form-control {
      border-radius: 0.5rem;
      background-color: #f8f9fa;
      border: none;
      padding: 1rem;
      box-shadow: none;
    }

    .form-control:focus {
      background-color: #e2e6ea;
      box-shadow: none;
    }

    .btn-primary {
      width: auto;
      height: 3rem;
    }

    hr {
      margin-top: 2rem;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>ACTUALIZACIÓN DE CONTRASEÑA</h1>

    <div class="row align-items-stretch">
      <!--COLUMNA CENTRAL-->
      <div class="col p-5 rounded bg-light">
        <form action="#">
          <div class="mb-3">
            <label for="contrasenaUsuario" class="form-label">Contraseña actual*</label>
            <input type="password" class="form-control" name="contrasenaUsuario">
          </div>
          <div class="mb-3">
            <label for="nuevaContraseña" class="form-label">Nueva contraseña*</label>
            <input type="password" class="form-control" name="nuevaContraseña">
          </div>
          <div class="mb-3">
            <label for="confirmacionNuevaContraseña" class="form-label">Confirmar contraseña*</label>
            <input type="password" class="form-control" name="confirmacionNuevaContraseña">
          </div>
          <div class="d-grid">
            <button onclick="redireccionar()" type="submit" class="btn btn-primary">Actualizar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function redireccionar() {
      window.location.href = "actualizarUsuario.html";
    }
  </script>
</body>

</html>
