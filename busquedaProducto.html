<!DOCTYPE html>
<html>
<head>
  <title>Busqueda de producto</title>
  <style>
    body {
      font-family: Arial, sans-serif;

    #header {
      background-color: #2fb4cc;

    #search-bar input[type="text"] {

    #search-bar button {

      background-color: #2fb4cc;
      color: white;
      border: none;
      cursor: pointer;
    }
    #product-table {
      margin: 30px auto;
      width: 80%;
      border-collapse: collapse;
    }
    
    #product-table th,

    }
    #buton {
