<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla de Venta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      padding: 20px;
    }

    .search-bar {
      width: 300px;
    }

    .results {
      width: 300px;
      margin-top: 20px;
    }

    .result-box {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }

    .result-box button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    .checkout {
      width: 300px;
    }

    .checkout-item {
      margin-bottom: 10px;
    }

    .total {
      margin-top: 20px;
      text-align: right;
    }

    .payment-method {
      margin-top: 10px;
    }

    .pay-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="search-bar">
      <input type="text" placeholder="Buscar...">
    </div>
    <div class="results">
      <div class="result-box">
        <h3>Artículo 1</h3>
        <p>Precio: $10</p>
        <button>Agregar</button>
      </div>
      <div class="result-box">
        <h3>Artículo 2</h3>
        <p>Precio: $15</p>
        <button>Agregar</button>
      </div>
      <div class="result-box">
        <h3>Artículo 3</h3>
        <p>Precio: $20</p>
        <button>Agregar</button>
      </div>
    </div>
    <div class="checkout">
      <h2>Desglose de Venta</h2>
      <div class="checkout-item">
        <h3>Artículo 1</h3>
        <p>Precio: $10</p>
      </div>
      <div class="checkout-item">
        <h3>Artículo 2</h3>
        <p>Precio: $15</p>
      </div>
      <div class="checkout-item">
        <h3>Artículo 3</h3>
        <p>Precio: $20</p>
      </div>
      <div class="total">
        <h3>Total: $45</h3>
      </div>
      <div class="payment-method">
        <select>
          <option value="efectivo">Efectivo</option>
          <option value="tarjeta">Tarjeta de crédito</option>
          <option value="paypal">PayPal</option>
        </select>
      </div>
      <button class="pay-button">Pagar</button>
    </div>
  </div>
</body>
</html>
