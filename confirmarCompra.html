<!DOCTYPE html>
<html>
<head>
  <title>Confirmar Pedido</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #F0F0F0;
    }
    
    #header {
      background-color: #2fb4cc;
      color: white;
      padding: 20px;
      text-align:left;
    }
    
    table {
      width: 60%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    
    table th, table td {

      border-bottom: 1px solid #ccc;

    table th {
      background-color: #2fb4cc;
      color: white;
    }
    
    #total-amount {

    }
    
    #payment-method {
      margin-top: 20px;
    }
    
    #branch {
      margin-top: 20px;
    }
    
    #buttons {
      margin-top: 20px;
      text-align: center;
    }
    
    button {
      padding: 10px 15px;
      background-color: #2fb4cc;
      color: white;
      border: none;
      cursor: pointer;
      margin-right: 10px;
    }
    #central {
        border-collapse: collapse;
        /*margin: 30px auto;*/
        justify-content: center;
    }
    table {
        justify-content: center;
        padding: 3rem;
        margin: auto;

</head>

</div>
