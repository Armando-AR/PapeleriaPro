<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pantalla de Venta</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/pos.css">
</head>

<body>
    <!-- Agregar la barra de navegación de Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Pantalla de Venta</a>
    </nav>

    <div class="left-container">
        <div class="search-bar">
            <input type="text" class="form-control" placeholder="Buscar artículo">
        </div>
        <div id="search-results" class="search-results">
            <!-- Contenido de los resultados de búsqueda-->
        </div>
    </div>

    <div class="fixed-container">
        <h2>VENTA</h2>
        <div class="checkout-container" style="height: 65%; overflow-y: auto;"></div>
        <div class="total">
            <h3 id="total_a_pagar">Total: $0</h3>
        </div>
        <div class="payment-container">
            <!--<input type="number" placeholder="Monto a pagar" class="form-control amount-input">
            <input type="number" placeholder="Cambio" class="form-control change-input" readonly>-->
            <button class="btn btn-success pay-button" id="next_button">NEXT -></button>
        </div>
    </div>
    <script src="JS/jquery-3.7.0.js"></script>
    <script type="module" src="/JS/pos.js"></script>
    <script type="module" src="/JS/pos2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</body>

</html>
