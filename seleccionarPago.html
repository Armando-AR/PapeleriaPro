<!DOCTYPE html>
<html>

<head>
  <title>Selección de Pago</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/pago.css">
</head>

<body>
  <div id="header">
    <h1>La papeleria pro</h1>
  </div>
  <div id="title-03">
    <h1>Metodo de pago</h1>
  </div>
  <div id="title-04">
    <h2>Monto a pagar: $</h2>
  </div>
  <div id="title-02">
    <div class="payment-option" id="cash-option" onclick="selectPaymentOption(this)">
      <h2>Efectivo</h2>
      <input type="checkbox" class="payment-checkbox" id="efectivo">
    </div>
    <br>
    <div class="payment-option" id="credit-card-option" onclick="selectPaymentOption(this)">
      <h2>Tarjeta</h2>
      <input type="checkbox" class="payment-checkbox">
    </div>
  </div>
  <div id="credit-card-fields">
    <label for="card-number">Número de Tarjeta:</label>
    <input type="text" id="card-number">
    <br>
    <br>
    <label for="card-number">Nombre en la Tarjeta:</label>
    <input type="text" id="card-number">
    <br>
    <br>
    <label for="expiry-date">Fecha de Vencimiento:</label>
    <select class="form-select" aria-label="Default select example">
      <option selected>MES</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
    </select>
    <label for="card-number">Año a dos digitos:</label>
    <input type="text" id="card-number">
    <br>
    <br>
    <label for="cvv">CVV:</label>
    <input type="text" id="expiry-date"></label>
    <br>
    <br>
  </div>
  <div id="checkout-button">
    <button id="btnPagar">Pagar</button>
  </div>
  <br>
  <script src="JS/pago.js"></script>
</body>

</html>
