<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agregar Sucursal</title>
        <link rel="icon" href="Media/Valorant.ico">
        <link rel="stylesheet" href="CSS/actualizarProducto.css">
    </head>
    <body>
         <!--Menú superior-->
         <header>
            <a href="#" class="logo">
                <img src="Media/Valorant.ico">
                <h2 class="nombre-empresa">La Papelería Pro</h2>
            </div>
            <nav>
                <a href="#" class="nav-link">Inicio</a>
                <a href="#" class="nav-link">Contacto</a>
                <a href="#" class="nav-link">No se</a>
            </nav>
        </header>
        <!--Tarjetas-->
        <div class="body-div">
            <div class="container">
                <div class="card">
                    <div class="contenido">
                        <h1>Registro de sucursal</h1>
                        <br>
                        <p>Llena todos los campos requeridos</p>
                        <div class="col  p-5 rounded">
                            <div class="mb-4">
                                <div class="columnas">
                                    <div class="columna1">
                                        <br>
                                        <label for="nombreSucursal" class="form-label">Nombre*</label>
                                        <input type="text" class="form-control" name="nombreSucursal">
                                        <br>
                                        <br>
                                        <br>
                                        <label for="noExterior" class="form-label">Número Exterior*</label>
                                        <input type="text" class="form-control" name="noExterior">
                                        <br>
                                        <br>
                                        <br>
                                        <label for="edoDireccion" class="form-label">Estado*</label>
                                        <select class="form-select" name="paises" name="edoDireccion">
                                            <option value="NON"></option>
                                            <option value="QRO">Querétaro</option>
                                            <option value="CDMX">Ciudad de México</option>
                                            <option value="EDOMEX">Establo de México</option>
                                            <option value="HGO">Hidalgo</option>
                                            <option value="JAL">Jalisco</option>
                                            <option value="SIN">Sinaloa</option>
                                        </select>
                                    </div>
                                    <div class="columna2">
                                        <label for="encargadoSucursal" class="dorn-label">Encargado*</label>
                                        <input type="text" class="form-control" name="encargadoSucursal">
                                        <br>
                                        <br>
                                        <br>
                                        <label for="noInterior" class="form-label">Número Interior</label>
                                        <input type="text" class="form-control" name="noInterior">
                                        <br>
                                        <br>
                                        <br>
                                        <label for="paisDireccion" class="form-label">País*</label>
                                        <select class="form-select" name="paises" name="paisDireccion">
                                            <option value="NON"></option>
                                            <option value="MX">México</option>
                                            <option value="USA">USA</option>
                                            <option value="CAN">Canada</option>
                                        </select>
                                    </div>
                                    <div class="columna3">
                                        <label for="calleDireccion" class="form-label">Calle*</label>
                                        <input type="text" class="form-control" name="calleDireccion">
                                        <br>
                                        <br>
                                        <br>
                                        <label for="municipioDireccion" class="form-label">Municipio*</label>
                                        <select class="form-select" name="paises" name="municipioDireccion">
                                            <option value="NON"></option>
                                            <option value="QRO">Querétaro</option>
                                            <option value="CDMX">Ciudad de México</option>
                                            <option value="EDOMEX">Establo de México</option>
                                            <option value="HGO">Hidalgo</option>
                                            <option value="JAL">Jalisco</option>
                                            <option value="SIN">Sinaloa</option>
                                        </select>
                                        <br>
                                        <br>
                                        
                                    </div>
                                </div> 
                                
                            </div>
                            <div class="mb-4">
                                
                            </div>
                        </div>
                        <br>
                        <a href="#">Cancelar</a>
                        
                        <a href="#">Registrar</a>
                    </div>
                </div>
            </div>
        </div>
        <!--Tarjetas-->
    </body>
</html>
